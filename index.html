<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
  <link rel="stylesheet" href="css/master.css" />
  <title>Juego de Memoria</title>
</head>

<body>
  <div class="titulo">
    <img src="img/Encabezado.png" alt="Juego de memoria" height="130">
  </div>
  <div class="contenedor">
    <div class="tabla">
      <table>
        <thead>
          <tr>
            <th>N° de Partida</th>
            <th>Resultado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="contador"><span id="contPartidas"></span></td>
            <td class="contador"><span id="acierto"></span></td>
            <td>Aciertos</td>
          </tr>
          <tr>
            <td></td>
            <td class="contador"><span id="error"></span></td>
            <td>Errores</td>
          </tr>
        </tbody>
      </table>
      <table>
        <thead>
          <th>Aciertos Totales</th>
          <th>Errores Totales</th>
        </thead>
        <tbody>
          <td class="contador"><span id="aciertosT"></span></td>
          <td class="contador"><span id="erroresT"></span></td>
        </tbody>
      </table>
    </div>
    <div class="tablero">
      <img id="1">
      <img id="2">
      <img id="3">
      <img id="4" class="casillero4-5">
      <img id="5" class="casillero4-5">
    </div>
    <div class="form oculto" id="formulario">
      <input type="text" id="numCasillero" name="numCasillero" maxlength="1" value="" placeholder="N° de casillero marcado">
      <input type="submit" id="btn-submit" name="numCasillero" value="Submit">
    </div>
    <div class="tiempoUsuario">
      Ingrese tiempo de marcas en segundos: <input type="text" id="tiempo" value="3">
    </div>
    <div class="boton">
      <button type="button" id="btn-comenzar" name="button">JUGAR</button>
    </div>
  </div>
  <script src="js/main.js" charset="utf-8"></script>
</body>

</html>
